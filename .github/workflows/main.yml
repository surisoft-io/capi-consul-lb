name: CAPI-LB
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Set up JDK 17
      uses: actions/setup-java@v1
      with:
        java-version: 17
    - uses: actions/checkout@v2
    - name: maven-settings-xml-action
      uses: whelk-io/maven-settings-xml-action@v17
    - name: Set Release version env variable
      run: |
          echo "RELEASE_VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)" >> $GITHUB_ENV
    - name: Build with Maven
      run: mvn package --file pom.xml
    - name: docker login
      run: |
          docker login -u surisoft -p ${{ secrets.DOCKER_HUB_PWD }}
    - name: Build Docker image
      run: docker build . --build-arg "CAPI_VERSION=${{ env.RELEASE_VERSION }}" --file Dockerfile --tag surisoft/capi-consul-lb:${{ env.RELEASE_VERSION }}
    - name: Docker Push
      run: docker push surisoft/capi-consul-lb:${{ env.RELEASE_VERSION }}